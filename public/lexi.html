<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LEXI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Lexi CSS -->
        <link rel="stylesheet" href="css/lexi-styles.css">
        <!-- Js Array for the 20k more common words in English -->
        <script src="js/20k.js"></script>
        <!-- Google Charts -->
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <!-- Lexi Javascript -->
        <script src="js/lexi.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Lexi</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h3>Input:</h3>
                    <!--textarea name="input" id="toTranslate" cols="70" rows="5">This is a notification to advise that the Burwood Core switch upgrade has commenced. You will receive another update upon completion on the change.

This crucial upgrade will address a known firmware bug that has caused hardware failure, resulting in the three major incidents that occurred at the end of last year.</textarea-->
                    <textarea name="input" id="toTranslate" cols="70" rows="5">First sentence, and second sentence.</textarea>
                    <!--textarea name="input" id="toTranslate" cols="70" rows="5">Due to an expedited change required for our new Digital Workplace solution you will experience an outage to the following applications if you attempt to login in to the affected applications after 5 pm tonight.
 
                            All staff who have logged on to their computers in the office before 5 pm today and who do not restart their machine after 5 pm for any reason will continue to be able to work past 5 pm today on the below applications</textarea-->
                    <p></p>
                </div>
                <div class="col-6">
                    <button type="submit" onclick="checkText();">Check!</button>
                    <p></p>
                    <label id="amounts">
                        <input type="radio" name="common" id="1k" value="1000" >1k
                        <input type="radio" name="common" id="2k" value="2000" >2k
                        <input type="radio" name="common" id="5k" value="5000">5k
                        <input type="radio" name="common" id="10k" value="10000" checked>10k
                        <input type="radio" name="common" id="20k" value="20000">20k
                    </label>
                    <p id="wordsTotal"></p>
                    <p id="commonWordsTotal"></p>
                    <p id="percentage"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 result">
                    <p id="translation"></p>
                </div>
                <div id="piechart" class="col-6"></div>
            </div>
        </div>
    </body>
</html>
