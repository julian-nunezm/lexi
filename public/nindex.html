<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lexi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Lexi</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md section">
                        <div class="col section-title">
                            <h2>Text to validate</h2>
                        </div>
                        <div class="w-100"></div>
                        <div class="col section-description">
                            <textarea class="form-control" name="input" id="textToCheck" rows="8">
Please be advised that disruptions are expected to affect peak-hour traffic and public transport tonight, with a climate change protest planned in the CBD.

Protestors are expected to meet at the State Library on Swanston Street at 5pm, before separating to a series of locations in the CBD to block foot and road traffic. The protest is expected to finish at 7pm.

Victoria Police are aware of the protest and are calling on people to be patient, plan their journey, and allow extra time for their commute where possible.

Please speak to your manager if you think you may be impacted by the protest.</textarea>
                            <div class="col">
                                <button type="submit" class="btn btn-outline" onclick="checkText(1000);">1k</button>
                                <button type="button" class="btn btn-outline" onclick="checkText(2000);">2k</button>
                                <button type="button" class="btn" disabled="disabled">5k</button>
                                <button type="button" class="btn" disabled="disabled">10k</button>
                                <button type="button" class="btn" disabled="disabled">20k</button>
                                <button type="button" class="btn" disabled="disabled">Cenitex</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md section">
                        <div class="col section-title">
                        <h2>Results</h2>
                        </div>
                        <div class="w-100"></div>
                        <div class="col section-description">
                            <p class="lead" id="commonWords"></p>
                            <p class="lead" id="cenitexWords"></p>
                            <p class="lead" id="notCommonWords"></p>
                            <p class="lead" id="words"></p>
                            <p class="lead" id="message"></p>
                            <p class="lead" id="percentage"></p>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md section">
                        <div class="col section-title">
                            <h2>Text result</h2>
                        </div>
                        <div class="w-100"></div>
                        <div class="col section-description">
                            <p class="lead" id="checkedMessage"></p>
                        </div>
                    </div>
                    <div class="col-md section">
                        <div class="col section-title">
                            <h2>Chart</h2>
                        </div>
                        <div class="w-100"></div>
                        <div class="col section-description">
                            <textarea class="form-control" name="input" id="textToCheck" rows="8"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Js Array for the 20k more common words in English (https://github.com/first20hours/google-10000-english/blob/master/20k.txt) -->
        <script src="js/20k.js"></script>
        <!-- Js Array for the Cenitex common words -->
        <script src="js/cenitex.js"></script>
        <!-- Google Charts -->
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <!-- Lexi Javascript -->
        <script src="js/lexi.js"></script>
    </body>
</html>
